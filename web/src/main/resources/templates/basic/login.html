<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/common :: head('로그인/회원가입')}">   
</head>

<body>
    <!-- 상단 네비바 -->
    <div class="container-sm">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="~{fragment/common :: top-nav('login')}">
        </nav>
    
    
        <!-- 본문시작 -->
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="https://user-images.githubusercontent.com/57933156/280545847-e731d65e-493b-40cb-b2e6-04513fe034b6.png" alt="" width="102" height="102">
                <h1 class="h3 mb-3 font-weight-normal">Musical Project</h1>
                <p>로그인</p>
            </div>
    
            <div class="form-label-group">
                <label for="inputID">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="ID" required autofocus>
            </div>
    
            <div class="form-label-group">
                <label for="inputPassword" style="margin-top: 0.5rem">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 0.5rem">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2023</p>
        </form>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
